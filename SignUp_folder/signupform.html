<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUpForm</title>
    <link rel="stylesheet" href="signupform.css" />
  </head>
  <body>
    <forms>
      <div>
        <h1>SIgn Up</h1>
        <h2>It's free and only takes a minute</h2>
      </div>
      <label for="firName">First name</label>
      <input
        type="text"
        id="firName"
        name="firName"
        required
        minlength="4"
        maxlength="12"
        size="24"
      />

      <label for="lasName">Last name</label>
      <input
        type="text"
        id="lasName"
        name="lasName"
        required
        minlength="4"
        maxlength="12"
        size="24"
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        minlength="4"
        maxlength="12"
        size="24"
      />

      <label for="Pass">Password</label>

      <input
        type="password"
        id="Pass"
        name="Pass"
        required
        minlength="4"
        maxlength="12"
        size="24"
      />
      <label for="confPass">Confirm Password</label>
      <input
        type="password"
        id="confPass"
        name="confPass"
        required
        minlength="4"
        maxlength="12"
        size="24"
      />
      <button>SIGN UP</button>

      <click></click>
    </forms>
    <div class="blackFont">
      My clicking the Sign Up button, IÂ´m agree to <br />your
      <a class="orangeFont" href="#Terms & Conditions">Terms & Conditions </a>
      and
      <a class="orangeFont" href="#Privacy Policy">Privacy Policy </a>
    </div>

    <footer>
      <div class="whiteFont">
        Already have an account?
        <a class="orangeFont" href="#LogWindow">Login Here </a>
      </div>
    </footer>
  </body>
</html>
